<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <ul class="cards">
        <li class="card">
          
            <img loading="lazy" src="assets/img/zeus.webp" class="card-img-top" alt="Imagen producto">
            <button class="btn btn-danger" onclick="agregarProducto(1)">+ <i class="fa-solid fa-cart-shopping"></i></button>
            <hr>
            <div class="card-body">
              <h3 class="card-text">Auriculares Zeus</h3>
              <p class="card-text">$5800</p>
            </div>
          </div>
        </li>
        <li class="card">
          
            <img loading="lazy" src="assets/img/sandisk.webp" class="card-img-top" alt="Imagen producto">
            <button class="btn btn-danger" onclick="agregarProducto(2)">+ <i class="fa-solid fa-cart-shopping"></i></button>
            <hr>
            <div class="card-body">
              <h3 class="card-text">Pendrive 8Gb Sandisk</h3>
              <p class="card-text">$2500</p>
          </div>
        </div>
        </li>
        <li class="card">
          
            <img loading="lazy" src="assets/img/corsair.webp" class="card-img-top" alt="Imagen producto">
            <button class="btn btn-danger" onclick="agregarProducto(3)">+ <i class="fa-solid fa-cart-shopping"></i></button>
            <hr>
            <div class="card-body">
              <h3 class="card-text">Silla Gamer Corsair</h3>
              <p class="card-text">$65000</p>
            </div>
          </div>
        </li>
        <li class="card">
          
            <img loading="lazy" src="assets/img/3080.webp" class="card-img-top" alt="Imagen producto">
            <button class="btn btn-danger" onclick="agregarProducto(4)">+ <i class="fa-solid fa-cart-shopping"></i></button>
            <hr>
            <div class="card-body">
              <h3 class="card-text">Geforce RTX 3080</h3>
              <p class="card-text">$89500</p>
            </div>
          </div>
        </li>
        <li class="card">
          
            <img loading="lazy" src="assets/img/tplink.webp" class="card-img-top" alt="Imagen producto">
            <button class="btn btn-danger" onclick="agregarProducto(5)">+ <i class="fa-solid fa-cart-shopping"></i></button>
            <hr>
            <div class="card-body">
              <h3 class="card-text">Router Tp-Link</h3>
              <p class="card-text">$4800</p>
          </div>
        
        </li>
        <li class="card">
          
            <img loading="lazy" src="assets/img/minipc.webp" class="card-img-top" alt="Imagen producto">
            <button class="btn btn-danger" onclick="agregarProducto(6)">+ <i class="fa-solid fa-cart-shopping"></i></button>
            <hr>
            <div class="card-body">
              <h3 class="card-text">Mini Pc Intel i3</h3>
              <p class="card-text">$65000</p>
            </div>
          
        </li>

      </ul>
      <div class="funciones">
        <button class="btn btn-danger" onclick="mostrarCarrito()">Ver Carrito<i class="fa-solid fa-cart-shopping"></i></button>
        <button class="btn btn-dark" onclick="quitarProducto()">Modificar Carrito <i class="fa-solid fa-cart-shopping"></i></button>
        <button class="btn btn-info" onclick="loguearse()">Loguearse <i class="fa-solid fa-cart-shopping"></i></button>
        
      </div>
    <script src="js/script.js"></script>
</body>
</html>
